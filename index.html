<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <title>Snake by tambiyash</title>
    <script async src='./javascripts/main.js'></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Snake</h1>
        <h2></h2>
        <section id="downloads">
          <a href="https://github.com/tambiyash/snake/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/tambiyash/snake/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/tambiyash/snake" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>
    <div class="container">
      <div class="game">
        <div class="canvas-wrapper">
            <canvas id="gc" width="500" height="500"></canvas>
        </div>
        <div id="score-wrapper">
            <h1>Classic Snake</h1>
            <h2 id="score"></h3>
            <h4 id="highest-score"></h4>
            <button id="start-btn" class="btn btn-large">start game</button>
        </div>
      </div>
    </div>
  </body>
</html>
